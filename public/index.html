<!DOCTYPE HTML>
<html>

<head>
    <title>Himmerland</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

    <!-- web components -->
    <script src="libs/platform/platform.js"></script>
    <link rel="import" href="libs/font-roboto/roboto.html">
    <link rel="import" href="libs/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="libs/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="libs/core-toolbar/core-toolbar.html">
    <link rel="import" href="libs/core-menu/core-menu.html">

    <link rel="import" href="libs/paper-elements/paper-elements.html">

    <link rel="import" href="libs/core-icons/core-icons.html"/>

    <!-- web components - instagram-->
<!--    <script src="libs/x-instagram/app/bower_components/platform/platform.js"></script>
    <link rel="import" href="../libs/x-instagram/src/x-instagram.html">-->

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/foundation-5.3.0/css/foundation.css">
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-foundation/mm-foundation.js"></script>
    <script src="libs/angular-touch/angular-touch.min.js"></script>
    <script src="libs/angular-bind-polymer/angular_bind_polymer.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/CourseCtrl.js"></script>
    <script src="js/controllers/ScoreCtrl.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/CourseService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="golfApp" ng-controller="MenuController" ng-swipe-left="hideMenu()" ng-swipe-right="showMenu()">

<core-drawer-panel id="drawerPanel" touch-action="auto">
    <core-header-panel drawer>
        <core-toolbar> <!--id="navheader"-->
            Menu
        </core-toolbar>
        <core-menu >
            <ul>
                <div ng-show="loggedIn">
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/golfcourses">GolfCourses</a></li>
                    <li><a href="/addscore">Add golf Score</a></li>
                    <li><a href="/tournaments">Tournaments</a></li>
                    <li><a href="/pictures">Pictures</a></li>
                </div>
                <div  ng-if="currentUser.isAdmin">
                    <label>Admin</label>
                    <li><a href="/admin">Admin Pages</a></li>
                </div>
                <div ng-hide="loggedIn">
                    <div ng-controller="AuthController">
                        <form role="form" id="loginForm">
                            <div class="">
                                <div class="loginforms">
                                    <paper-input type="text" ng-model="formData.username" floatinglabel label="username" class="inpu"></paper-input>
                                    <paper-input type="password" ng-model="formData.password" floatinglabel label="password" class="input"></paper-input>
                                    <span class="">
                                        <paper-button raisedbutton autofocus class="colored" label="Login" ng-click="loginUser()"></paper-button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-show="loggedIn" >
                    <br>
                    <li><a ng-click="logout()" a href="/">Logout</a></li>
                </div>
            </ul>
        </core-menu>
    </core-header-panel>

    <core-scroll-header-panel tall main>
        <core-toolbar id="mainheader">
            <paper-icon-button id="navicon" icon="menu" ng-click="toggleMenu()" ></paper-icon-button>
            <span flex>Himmerland Invitational</span>
            <div>{{currentUser.username}}</div>
        </core-toolbar>
        <div content class="content" ng-view>
        </div>
    </core-scroll-header-panel>

</core-drawer-panel>

</body>

</html>
