<!DOCTYPE HTML>
<html>

<head>
    <title>Himmerland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

    <!-- CSS -->


    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Imported styles -->
    <link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/ng-slider/src/css/ng-slider.css">
    <link rel="stylesheet" href="libs/nouislider-6.2.0/jquery.nouislider.css">
    <link rel="stylesheet" href="libs/font-awesome-4.1.0/css/font-awesome.min.css">

    <!-- Imported JS -->

    <!--<script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="application/javascript" src="libs/angular/angular.min.js"></script>
    <script type="application/javascript" src="libs/angular-route/angular-route.min.js"></script>
    <script type="application/javascript" src="libs/angular-touch/angular-touch.min.js"></script>
    <script type="application/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
    <script type="application/javascript" src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="application/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="application/javascript" src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="libs/ng-slider/src/ng-slider.js"></script>
    <script type="text/javascript" src="libs/nouislider-6.2.0/jquery.nouislider.min.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/CourseCtrl.js"></script>
    <script src="js/controllers/ScoreCtrl.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/CourseService.js"></script>
    <script src="js/services/ScoreService.js"></script>
    <script src="js/directives/SliderDirective.js"></script>

    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="golfApp" ng-controller="MenuController"> <!--ng-swipe-left="hideMenu()" ng-swipe-right="showMenu()"-->

<nav id="navheader" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Himmerland Invitational</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div collapse="navCollapsed" class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav">
                <li class="active" ng-click="navCollapsed=true"><a href="/">Home</a></li>
                <li class="dropdown" ng-show="loggedIn">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Scores<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-click="navCollapsed=true">
                        <li><a href="/setupround">Setup new round</a></li>
                        <li><a href="/scorecard">Current Round</a></li>
                        <li><a href="/scores">Round Scores</a></li>
                        <li class="divider"></li>
                        <li><a href="/golfcourses">Golfcourses</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="form" ng-hide="loggedIn" ng-controller="AuthController">
                <div class="form-group" >
                    <input type="text"  ng-model="formData.username" class="form-control" placeholder="username">
                    <input type="password"  ng-model="formData.password" class="form-control" placeholder="password">
                </div>
                <button type="button" ng-click="loginUser()" class="btn btn-default">Login</button>
            </form>
            <ul class="nav navbar-nav navbar-left" ng-show="currentUser.isAdmin">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-click="navCollapsed=true">
                        <li><a href="/admin">Admin Users</a></li>
                        <li><a href="#">Admin Round</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Set up Tournament</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile for: {{currentUser.username}}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-click="navCollapsed=true">
                        <li><a href="/editprofile">Edit Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="/" ng-click="logout()" >Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div id="mainpage" class="content main-animation-container">
    <div ng-view class="main-animation">

    </div>
</div>


</body>

</html>
