<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Starter MEAN Single Page Application</title>
	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/AuthCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/CourseCtrl.js"></script>
    <script src="js/controllers/RoundCtrl.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/CourseService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="golfApp" ng-controller="MenuController">
<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Home</a>
		</div>

		<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
		<ul class="nav navbar-nav">
            <li ng-show="loggedIn"><a href="/" ng-click="logout()">Logout</a> </li>
            <li ng-show="loggedIn" ng-if="currentUser.isAdmin"><a href="/admin">Admin Page</a></li>
			<li ng-hide="loggedIn"><a href="/login">Login</a></li>
			<li ><a href="/profile">TEST - skal bare funke n√•r du er logga inn</a></li>
            <li><a>{{currentUser.username}}</a></li>
		</ul>
	</nav>



    <!-- Page setup-->
    <div id="site-wrapper" class="{{classToggle}}">
        <a href="#" class="toggle-nav glyphicon glyphicon-th-list" id="big-sexy" ng-click="toggleMenu()"><i ></i></a>

        <div id="site-canvas">

            <!-- SIDEBAR MENU - Not logged in-->

            <div ng-hide = "loggedIn" id ="site-menu"class="" ng-click="toggleMenu()">
                <ul class="">
                    <li><a href="#">Not logged in menu</a>
                    </li>
                </ul>
            </div>
            <!-- SIDEBAR MENU - Logged in-->
            <div ng-show = "loggedIn" id ="site-menu"class="" ng-click="toggleMenu()">
                <ul class="">
                    <li><a href="/profile">Profile</a>
                    </li>
                    <li><a href="/rounds">GolfRounds</a>
                    </li>
                    <li><a href="/addround">Add Golf Round</a>
                    </li>
                    <li><a href="/golfcourses">Golfcourses</a>
                    </li>
                    <li><a href="/tournaments">Tournaments</a>
                    </li>
                    <li><a href="/halloffame">Hall of Fame</a>
                    </li>
                    <li><a href="/users">Users</a>
                    </li>
                </ul>
            </div>

            <!-- ANGULAR DYNAMIC CONTENT -->

            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>
