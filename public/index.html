<!DOCTYPE HTML>
<html>

<head>
    <title>Himmerland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

    <!-- CSS -->


    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Imported styles -->
    <link rel="stylesheet" href="libs/bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/ng-slider/dist/css/ng-slider.min.css">

    <!-- Imported JS -->

    <script type="application/javascript" src="libs/angular/angular.min.js"></script>
    <script type="application/javascript" src="libs/angular-route/angular-route.min.js"></script>
    <script type="application/javascript" src="libs/angular-touch/angular-touch.min.js"></script>
    <script type="application/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
    <script type="application/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="application/javascript" src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="libs/ng-slider/dist/ng-slider.min.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/CourseCtrl.js"></script>
    <script src="js/controllers/ScoreCtrl.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/MenuCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/CourseService.js"></script>
    <script src="js/services/ScoreService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="golfApp" ng-controller="MenuController"> <!--ng-swipe-left="hideMenu()" ng-swipe-right="showMenu()"-->

<div id="drawerPanel" >
    <div id="drawer" drawer>
        <div id="menuheader"> <!--id="navheader"-->
            Menu
        </div>
        <div id="menu" >
            <ul>
                <div ng-show="loggedIn">
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/golfcourses">GolfCourses</a></li>
                    <li><a href="/setupround">Set up new round</a></li>
                    <li><a href="/scorecard">Scorecards</a></li>
                    <li><a href="/tournaments">Tournaments</a></li>
                    <li><a href="/pictures">Pictures</a></li>
                </div>
                <div  ng-if="currentUser.isAdmin">
                    <label>Admin</label>
                    <li><a href="/admin">Admin Pages</a></li>
                </div>
                <div ng-hide="loggedIn">
                    <div ng-controller="AuthController">
                        <form role="form" id="loginForm">
                            <div class="">
                                <div class="loginforms">
                                    <input type="text" ng-model="formData.username" floatinglabel label="username" class="inpu">
                                    <input type="password" ng-model="formData.password" floatinglabel label="password" class="input">
                                    <span class="">
                                        <button class="btn btn-primary" ng-click="loginUser()">Login</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-show="loggedIn" >
                    <br>
                    <li><a ng-click="logout()" a href="/">Logout</a></li>
                </div>
            </ul>
        </div>
    </div>

    <div id="mainpage">
        <div id="mainheader">
            <button ng-click="toggleMenu()" >
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <span flex>Himmerland Invitational</span>
            <div>{{currentUser.username}}</div>
        </div>
        <div content class="content" ng-view>
        </div>
    </div>

</div>

</body>

</html>
