<form role="form" ng-submit="createUser()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="formData.userName" placeholder="Enter your username" class="form-control">
        <input type="password" ng-model="formData.password" placeholder="enter a password" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Create User">
        </span>
      </div>
    </div>
</form>
