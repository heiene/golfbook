
<div ng-show="showAlert()" class="alert alert-danger">
  <button type="button" class= "close" data-dismiss="alert" ng-click="clearAlert()">&times;</button>
  {{message}}
</div>

<form role="form" ng-submit="createUser()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="formData.username" placeholder="Enter your username" class="form-control">
        <input type="password" ng-model="formData.password" placeholder="enter a password" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Create User">
        </span>
      </div>
    </div>
</form>

<span class="input-group-btn">
          <input  ng-click="testLogin()" type="submit" class="btn btn-primary" value="Test om man er logget inn">
</span>
