<div class="jumbotron text-center">
    <h1>Courses</h1>

    <p>{{ tagline }} Added</p>
    Choose course:
    <select>
        <option ng-repeat="course in golfCourses">{{course.name}}</option>
    </select>

    How many holes played
    <div ng-repeat="course in golfCourses">
        <div ng-repeat="hole in course.holes">
            {{hole}}
        </div>
    </div>


</div>
